<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EMI Calculator</title>
  </head>
  <body>
    <h1 id="Heading">EMI CALCULATOR</h1>
    <div>
      <div class="amountdiv">
        <br />
        <input type="text" id="amount" placeholder="Enter the Loan Amount" />
        <br />
      </div>
      <div class="roidiv">
        <br />
        <input type="text" id="roi" placeholder="Enter the ROI" />
      </div>
      <div class="monthdiv">
        <br />
        <input
          type="text"
          id="month"
          placeholder="Enter the Number of Months"
        />
      </div>
      <div>
        <br /><br />
        <button type="submit" onclick="Calculation()">Calculate</button>
      </div>
      <div id="result"></div>
    </div>
    <script>
      function Calculation() {
        //Getting the Amount
        const amount = Number(document.getElementById("amount").value);

        //Getting the ROI and calculating
        const roi = Number(document.getElementById("roi").value);
        const calculatedroi = roi / (12 * 100);

        //Getting the Month
        const month = Number(document.getElementById("month").value);

        //Calculation EMI
        const calculatedresult =
          ((amount * calculatedroi) * (1 + calculatedroi) ** month) /
          ((1 + calculatedroi) ** month - 1);
        console.log(calculatedresult);

        //Displying the result
        const result = document.getElementById("result");
        result.innerHTML =  " EMI Amount per month is : "+  calculatedresult.toFixed(2) ;
      }
    </script>
  </body>
</html>
